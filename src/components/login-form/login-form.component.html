<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-label floating>Email Address</ion-label>
      <ion-input [(ngModel)]="account.email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="account.password" type="password"></ion-input>
    </ion-item>
  </ion-card-content>
  <div class="login-form__buttons">
    <button ion-button color="secondary" class="register-btn" (click)="navigateToRegisterPage()">Register</button>
    <button ion-button color="primary" (click)="login()">Login</button>
  </div>
</ion-card>
